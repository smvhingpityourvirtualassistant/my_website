  <title>Steff | Masterpiece Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(51, 51, 51, 0.85);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* DROPDOWN */
    nav ul li ul {
      display: none;
      position: absolute;
      background: rgba(51, 51, 51, 0.95);
      top: 40px;
      left: 0;
      list-style: none;
      padding: 10px 0;
      border-radius: 5px;
      min-width: 200px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      padding: 10px 20px;
    }

    nav ul li ul li a {
      margin: 0;
      display: block;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: 
        linear-gradient(135deg, rgba(168, 237, 234, 0.7), rgba(254, 214, 227, 0.7)),
        url("e77c4816-7fb3-4145-8d86-578e1cb75933.png") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: black;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffcc00;
      color: black;
    }
  </style>
</head>
<body>
